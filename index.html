<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="white-color">
        <div class="logo-container darkblue-bg">
            <img class="logo-image" src="assets/logo.png" alt="Amazon Logo">
        </div>
        <div class="lighterblue-bg">
            <div class="navbar-container">
                <a class="white-color" href="#"> All</a>
                <a class="white-color" href="#">Today's deals</a>
                <a class="white-color" href="#">Customer Service</a>
                <a class="white-color" href="#">Registry</a>
                <a class="white-color" href="#">Gift Cards</a>
                <a class="white-color" href="#">Sell</a>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="orange-bg shop-gifts center-text">
            <p><a id="shop-gifts-link" class="white-color" href="#">Shop All Holiday Gift Cards</a></p>
        </div>
        <div class="main-bg white-color">
            <div class="center-text">
                <h1>Holiday Gift Guides</h1>
                <h3>Be a go-gifter</h3>
            </div>
        </div>
        <div class="cards-section">
            <div class="main-cards-container">
                <p>Find the perfect gift</p>
                <a class="shop-link" href="#">Shop now</a>
                <div class="cards">
                    <img src="assets/img_1.jpg" alt="Tablet Image">
                    <img src="assets/img_2.jpg" alt="Office Image">
                    <img src="assets/img_3.jpg" alt="Watches Image">
                    <img src="assets/img_4.jpg" alt="Pets Image">
                </div>
            </div>
        </div>
        <div class="bottom-container center-text">
            <img src="assets/img_9.png" alt="VR Image">
            <p>Play the gifting game</p>
            <a class="shop-link" href="#">Shop gaming</a>
        </div>
        <div class="bottom-container center-text">
            <img src="assets/img_10.png" alt="Audio Accessories Image">
            <p>The sound of cheer</p>
            <a class="shop-link" href="#">Shop Audio & Accessories</a>
        </div>
    </div>
    <div class="lighterblue-bg back-top center-text">
        <a class="white-color" href="index.html">Back to top</a>
    </div>
    <div class="darkblue-bg center-text footer">
        <img src="assets/logo.png" alt="Logo Image">
    </div>
</body>

</html>
